font-family: 'Cutive', serif;
              background-image: url('images/fondo.png');

            .login-container{

            }
            .area-texto{
              height: 35px;
              width: 100%;
              font-size: 22px;
              margin: 30px 0;
              padding: 3px 5px;
            }
            .vendedor{

                color: rgb(32, 115, 70);
                border: 2px solid rgb(147, 28, 28);
                transition: 1s;
            }

            .sucursal{
                color: rgb(147, 28, 28);
                border: 2px solid rgb(32, 115, 70);;
                transition: 1s;
            }

            .vendedor:focus{

                color: rgb(32, 115, 70);
                border: 2px solid rgb(32, 115, 70);
                color: rgb(147, 28, 28);
                -webkit-box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
            }

            .sucursal:focus{
                color: rgb(147, 28, 28);
                border: 2px solid rgb(147, 28, 28);
                color: rgb(32, 115, 70);
                -webkit-box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
            }



            .boton-entrar{
                margin: 45px auto;
                display: block;
                border: 0px;
                background-color: rgb(43, 149, 92);
                color: white;
                width: 150px;
                height: 60px;
                border-radius: 5px 5px 10px 10px;
                border-bottom: 3px solid rgb(32, 115, 70);
                -webkit-box-shadow: 0px 3px 30px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 3px 30px 0px rgba(0,0,0,0.75);
                box-shadow: 0px 3px 30px 0px rgba(0,0,0,0.75);
                transition: 0.6s;
                font-size: 20px;
            }

            .boton-entrar:focus{
                -webkit-box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
                box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
            }

            .grid-container {
                display: grid;
                grid-template-columns: auto auto auto auto auto auto;
                grid-gap: 10px 2px;
                background-image: url('images/fondo.png');
                padding: 10px;
                width: 100vw;
                height: 90vh;
                }

                [class*="item"] {
                background-color: rgba(147, 28, 28, 0.808);
                border: 2px solid rgb(32, 115, 70);
                text-align: center;
                padding: 0;
                font-size: 10px;
                height: 100%;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                }

                .item1 {
                grid-area: 1 / 2 / 5 / 6;
                }

                .contenido{
                    height: 100%;
                    width: 100%;
                    display: block;
                }

                .parrafo{
                    margin: 30px 0 20px 10px;
                }
                
                .nombre{
                    font-family: 'Spicy Rice', cursive;
                    margin: 10px 0 20px ;
                    color: rgb(32, 194, 105);
                    text-transform: uppercase;
                }

                .precio{
                    text-align: left;
                    color: white;
                }

                .cantidad{
                    text-align: left;
                    color: white;
                }

                .tamaño{
                    text-align: left;
                    color: white;
                }

                .kilos{
                    text-align: left;
                    color: white;
                }

                .parrafo-enviar{
                    display: flex;
                }
                figure{
                    border-radius: 10px;
                    width: 150px;
                    height: 110px;
                    margin: 0;
                    padding: 0;
                }

                figure img{
                    border-radius: inherit;
                    width: 100%;
                    height: 100%;
                    margin: 0px;
                    padding: 0;
                }
        </style>
