<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Prototype</title>
  <link rel="stylesheet" href="registro.css">
</head>

<body>
  <section class="content">
    <h1 class="inicio_titulo">Registro</h1>
    <form class="" action="index.html" method="post">
        <div class="part1">
          <p>Nombre o Razón Social</p>
          <input type="text" name="" value="">
          <p>Nombre de Contacto</p>
          <input type="text" name="" value="">
          <p>Nombre de usuario</p>
          <input type="text" name="" value="">
          <p>RFC</p>
          <input type="text" name="" value="">
          <p>E-mail</p>
          <input type="text" name="" value="">
          <p>Confirma E-mail</p>
          <input type="text" name="" value="">
          <p>Teléfono</p>
          <input type="text" name="" value="">
          <p>Tipo de Empresa</p>
          <input type="text" name="" value="">
          <p>Password</p>
          <input type="text" name="" value="">
          <p>Confirma Password</p>
          <input type="text" name="" value="">
        </div>
        <div class="part2">
          <p>Captcha</p>
          <figure>
            <img src="captch.jpg" alt="Captcha">
          </figure>
          <p>Introdusca el Captcha</p>
          <input type="text" name="" value="">
          <p class="terminos_condiciones">
            <input class="checbox_terminos"type="checkbox" name="" value="">
             He leído y acepto los Términos y Condiciones.
          </p>
          <div class="registrar_button_container">
            <input class="registrar-button"type="submit" name="" value="REGISTRAR">
          </div>
        </div>
    </form>
  </section>
  <footer>
    <nav>
      <ol>
        <li>Inicio</li>
        <li>Productos</li>
        <li>Pago</li>
        <li>Final</li>
      </ol>
    </nav>
  </footer>
</body>
</html>
